title: Home
background: var(--background-image)
views:
  - theme: kibibit-dark-cards
    title: overview
    icon: mdi:home
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:stack-in-card
            theme: kibibit-dark-cards
            mode: vertical
            cards:
              - type: custom:clockwork-card
                locale: en-AU
                entity: sensor.date_time_iso
                other_time:
                  - America/New_York
                  - Europe/London
          - type: weather-forecast
            entity: weather.fig_tree_pocket
            show_forecast: false
            theme: kibibit-dark-cards
          - type: grid
            theme: kibibit-dark-cards
            cards:
              - type: button
                tap_action:
                  action: toggle
                entity: light.all_lights_2
                theme: kibibit-dark-cards
                name: All
                show_state: false
                icon: mdi:lightbulb-group
                show_icon: true
              - type: button
                tap_action:
                  action: toggle
                theme: kibibit-dark-cards
                entity: light.bedroom_lights
                show_state: false
                icon: mdi:lamps
                name: MBR
              - type: button
                tap_action:
                  action: toggle
                theme: kibibit-dark-cards
                entity: light.kitchen_lights
                name: Kitch.
                show_state: false
                icon: mdi:ceiling-light-multiple
              - type: button
                tap_action:
                  action: toggle
                theme: kibibit-dark-cards
                entity: light.hue_mood
                show_state: false
                icon: mdi:dome-light
                name: Mood
              - type: button
                tap_action:
                  action: toggle
                theme: kibibit-dark-cards
                entity: light.ikea_retro
                show_state: false
                icon: mdi:lightbulb-variant-outline
                name: Entry
            columns: 5
          - type: grid
            theme: kibibit-dark-cards
            cards:
              - type: button
                tap_action:
                  action: toggle
                theme: kibibit-dark-cards
                entity: group.power
                name: All
                show_state: false
                icon: mdi:power
              - type: button
                tap_action:
                  action: toggle
                theme: kibibit-dark-cards
                entity: switch.computers
                show_state: false
                name: PC's
            square: true
            columns: 5
          - type: entities
            entities:
              - entity: sensor.qld_fuel_u98
                name: U98
                icon: mdi:gas-station
              - entity: sensor.qld_fuel_u95
                name: U95
                icon: mdi:gas-station-outline
              - entity: sensor.qld_fuel_u91
                name: U91
                icon: mdi:fuel
            theme: kibibit-dark-cards
          - type: custom:stack-in-card
            mode: horizontal
            theme: kibibit-dark-cards
            cards:
              - type: custom:mushroom-person-card
                entity: person.matt_petersen
                use_entity_picture: true
                vertical: true
              - type: custom:mushroom-person-card
                entity: person.laura_petersen
                use_entity_picture: true
                vertical: true
              - type: custom:mushroom-person-card
                entity: person.dan_petersen
                use_entity_picture: true
                vertical: true
          - type: custom:mini-media-player
            entity: media_player.living_room
            hide:
              power: true
              icon: true
              source: false
              shuffle: true
            speaker_group:
              platform: sonos
              show_group_count: true
              sync_volume: true
              entities:
                - entity_id: media_player.living_room
                  name: Sonos Living Room
                - entity_id: media_player.patio
                  name: Sonos Patio
                - entity_id: media_player.study_1
                  name: Sonos Study 1
                - entity_id: media_player.study_2
                  name: Sonos
            group: true
            volume_stateless: false
            name: Sonos Upstairs
            sound_mode: icon
            artwork: none
            info: scroll
          - type: entities
            entities:
              - entity: sensor.schedule_green_waste
                name: Green waste
              - entity: sensor.schedule_recycle_waste
                name: Recycle waste
            theme: kibibit-dark-cards
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: Down
                entities:
                  - sensor.speedtest_download
                line_color: green
                line_width: 8
                font_size: 75
              - type: custom:mini-graph-card
                name: Up
                entities:
                  - sensor.speedtest_upload
                line_color: blue
                line_width: 8
                font_size: 75
              - type: custom:mini-graph-card
                name: Ping
                entities:
                  - sensor.speedtest_ping
                line_color: yellow
                line_width: 8
                font_size: 75
          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: custom:bar-card
                name: X-Box Day
                entities:
                  - entity: sensor.xbox_dan_time
                direction: right
                min: '0'
                max: '3'
                unit_of_measurement: h
                severity:
                  - from: '3.1'
                    to: '10'
                    color: '#EA3F3D'
                  - from: '1.6'
                    to: '3'
                    color: '#FFA632'
                  - from: '0'
                    to: '1.5'
                    color: '#00A250'
                positions:
                  icon: 'off'
                  indicator: 'off'
              - type: custom:bar-card
                name: X-Box Week
                entities:
                  - entity: sensor.xbox_weekly
                direction: right
                min: '0'
                max: '21'
                unit_of_measurement: h
                severity:
                  - from: '21.1'
                    to: '50'
                    color: '#EA3F3D'
                  - from: '10.6'
                    to: '21'
                    color: '#FFA632'
                  - from: '0'
                    to: '10.5'
                    color: '#00A250'
                positions:
                  icon: 'off'
                  indicator: 'off'
              - type: custom:bar-card
                name: Kindle Day
                entities:
                  - entity: sensor.kindle_use_today
                direction: right
                min: '0'
                max: '2'
                unit_of_measurement: h
                severity:
                  - from: '0'
                    to: '.99'
                    color: '#EA3F3D'
                  - from: '1'
                    to: '1.9'
                    color: '#FFA632'
                  - from: '2'
                    to: '4'
                    color: '#00A250'
                positions:
                  icon: 'off'
                  indicator: 'off'
              - type: custom:bar-card
                name: Kindle Week
                entities:
                  - entity: sensor.kindle_weekly
                direction: right
                min: '0'
                max: '14'
                unit_of_measurement: h
                severity:
                  - from: '0'
                    to: '6.9'
                    color: '#EA3F3D'
                  - from: '7'
                    to: '13.9'
                    color: '#FFA632'
                  - from: '14'
                    to: '20'
                    color: '#00A250'
                positions:
                  icon: 'off'
                  indicator: 'off'
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: vertical-stack
                    cards:
                      - type: custom:bar-card
                        name: Storage Used
                        entities:
                          - entity: sensor.total_disk_utilisation
                            direction: up
                            positions:
                              name: inside
                            name: Storage 25 tb
                        direction: right
                        min: '0'
                        max: '25'
                        unit_of_measurement: tb
                        severity:
                          - from: '22'
                            to: '25'
                            color: '#EA3F3D'
                          - from: '12'
                            to: '21.9'
                            color: '#FFA632'
                          - from: '0'
                            to: '11.0'
                            color: '#00A250'
                        positions:
                          icon: 'off'
                          name: 'off'
                          minmax: 'off'
                          indicator: 'off'
                        width: 100px
                        height: 112px
                  - type: custom:stack-in-card
                    mode: vertical
                    cards:
                      - type: markdown
                        content: >-
                          <h3>Pocket Money</h3>  Laura: ${{
                          states('counter.pocketmoney_laura')
                          }}</span></br></br> Dan: ${{
                          states('counter.pocketmoney_dan') }} </br></br>
          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: custom:button-card
                color_type: label-card
                color: rgb(27, 24, 24)
                name: Queensland Covid
                theme: kibibit-dark-cards
                styles: null
                card:
                  - height: 15px
              - type: custom:mushroom-chips-card
                chips:
                  - type: entity
                    theme: kibibit-dark-cards
                    entity: sensor.qld_covid_active_cases_total
                    icon: mdi:virus-outline
                    icon_color: red
                  - type: entity
                    theme: kibibit-dark-cards
                    entity: sensor.qld_covid_cases_today
                    icon_color: orange
                    icon: mdi:account-group-outline
                  - type: entity
                    entity: sensor.qld_covid_deaths_today
                    theme: kibibit-dark-cards
                    icon: mdi:skull-scan
                    icon_color: grey
  - title: Weather
    path: environment
    icon: mdi:weather-lightning
    theme: kibibit-dark-cards
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:weather-card
            entity: weather.fig_tree_pocket
            details: true
            forecast: true
            hourly_forecast: false
            number_of_forecasts: '6'
          - type: iframe
            url: >-
              https://embed.windy.com/embed2.html?lat=-27.635&lon=152.927&detailLat=-26.269&detailLon=152.864&width=650&height=450&zoom=9&level=surface&overlay=radar&product=radar&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1
            aspect_ratio: 71.5%
          - type: grid
            columns: 2
            cards:
              - type: custom:tempometer-gauge-card
                entity: sensor.waqi_rocklea
                min: 0
                max: 200
                title: Air Quality
                card_style: custom
                severity:
                  green: 0
                  yellow: 51
                  red: 151
                icon1: mdi:emoticon-happy
                icon2: mdi:emoticon-sick
                icon3: mdi:skull
              - type: custom:tempometer-gauge-card
                entity: sensor.outside_temperature
                min: 0
                max: 42
                title: Outside Temperature
                card_style: thermometer
                severity:
                  green: 15
                  yellow: 24
                  red: 30
              - type: custom:tempometer-gauge-card
                entity: sensor.outside_pressure
                min: 980
                max: 1050
                title: Outside Pressure
                decimals: 0
                severity:
                  green: 1009
                  yellow: 1000
                  red: 980
              - type: history-graph
                entities:
                  - entity: sensor.average_weekly_temperature
                hours_to_show: 24
                refresh_interval: 0
              - type: history-graph
                entities:
                  - entity: sensor.waqi_rocklea
                hours_to_show: 168
                refresh_interval: 0
              - type: history-graph
                entities:
                  - entity: sensor.outside_temperature
                hours_to_show: 24
                refresh_interval: 0
              - type: history-graph
                entities:
                  - entity: sensor.outside_pressure
                hours_to_show: 24
                refresh_interval: 0
              - type: markdown
                content: >
                  <h4>{{ states('sensor.moon_phases')}}</h4>

                  <img src="/local/images/moon_phases/{{
                  states("sensor.moon")}}.png" />
                theme: kibibit-dark-cards
              - type: custom:sun-card
