  - title: Where is everyone?
    path: where-is
    icon: mdi:map-marker-radius
    theme: kibibit-dark-cards
    badges: []
    cards:
      - type: map
        entities:
          - entity: person.matt_petersen
          - entity: device_tracker.matt_galtaba
        dark_mode: false
  - title: Cameras
    path: cameras
    icon: mdi:camera
    theme: kibibit-dark-cards
    badges: []
    cards:
      - type: picture-glance
        title: Kitchen
        image: https://demo.home-assistant.io/stub_config/kitchen.png
        entities:
          - binary_sensor.updater
          - binary_sensor.ping_xbox_one
  - icon: mdi:car
    theme: kibibit-dark-cards
    title: car
    path: car
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: binary_sensor.car_wash
                name: Wash car?
            theme: ios-dark-mode
          - type: entities
            entities:
              - entity: sensor.anniversary_car_insurance
                name: Car insurance $88
                icon: mdi:car-traction-control
              - entity: sensor.anniversary_car_registration
                name: Car rego
            theme: ios-dark-mode
