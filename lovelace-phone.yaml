            dark_mode: true
  - title: Device Health
    path: device-health
    icon: mdi:bottle-tonic-plus-outline
    theme: kibibit-dark-cards
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: grid
                title: Device Uptime
                square: false
                columns: 2
                cards:
                  - type: custom:uptime-card
                    entity: device_tracker.centaurus
                    ok: home
                    status_adaptive_color: false
                    bar: {}
                    color: {}
                    init:
                      animation: raise
                    title_template: Centaurus
                    title_adaptive_color: true
                    show:
                      average: true
                      footer: true
                      status: false
                      icon: false
                      header: true
                    alias:
                      ok: Ok
                      ko: Down
                    alignment:
                      header: spaced
                      status: spaced
                    blink:
                      effect: fade
                      target: title
                      speed: 2
                  - type: custom:uptime-card
                    entity: device_tracker.sygnus
                    ok: home
                    status_adaptive_color: false
                    bar: {}
                    color: {}
                    init:
                      animation: raise
                    title_template: Sygnus
                    title_adaptive_color: true
                    show:
                      average: true
                      footer: true
                      status: false
                      icon: false
                      header: true
                    alias:
                      ok: Ok
                      ko: Down
                    alignment:
                      header: spaced
                      status: spaced
                    blink:
                      effect: fade
                      target: title
                      speed: 2
                  - type: custom:uptime-card
                    entity: sensor.zigstar_up
                    ok: Up
                    status_adaptive_color: false
                    bar: {}
                    color: {}
                    init:
                      animation: raise
                    title_template: Zigstar
                    title_adaptive_color: true
                    show:
                      average: true
                      footer: true
                      status: false
                      icon: false
                      header: true
                    alias:
                      ok: Ok
                      ko: Down
                    alignment:
                      header: spaced
                      status: spaced
                    blink:
                      effect: fade
                      target: title
                      speed: 2
            square: false
          - type: custom:auto-entities
            card:
              type: entities
              title: Device Link Quality
              theme: ios-dark-theme
            filter:
              include:
                - entity_id: sensor.*linkquality
              exclude:
                - state: unavailable
                - state: unknown
            sort:
              method: state
              reverse: false
              numeric: true
          - type: custom:auto-entities
            card:
              type: custom:battery-state-card
              title: Battery Levels
              color_gradient:
                - '#ff0000'
                - '#ffff00'
                - '#00ff00'
            filter:
              include:
                - entity_id: sensor.*_battery
                - entity_id: sensor.*_battery_level
              exclude: []
            sort:
              method: state
              reverse: false
              numeric: true
          - type: horizontal-stack
            cards: []
          - type: custom:auto-entities
            card:
              type: entities
              title: Device Temperatures
              theme: ios-dark-theme
            filter:
              include:
                - entity_id: sensor.*temp*
              exclude:
                - entity_id: sensor.centaurus_temperature_*
                - entity_id: sensor.zigstar_temp_f
                - entity_id: sensor.fig_tree_*
                - entity_id: sensor.*battery*
                - entity_id: sensor.ow_temperature
                - entity_id: sensor.*outside*
                - entity_id: sensor.cpu_temperature
                - entity_id: sensor.average_week*
                - state: 'off'
                - state: unavailable
                - state: unknown
            sort:
              method: state
              reverse: true
              numeric: true
      - type: glance
        entities:
          - entity: sensor.hl_4150cdn_status
            name: Status
          - entity: sensor.hl_4150cdn_cyan_toner_remaining
            name: Cyan
          - entity: sensor.hl_4150cdn_black_toner_remaining
            name: Black
          - entity: sensor.hl_4150cdn_magenta_toner_remaining
            name: Magenta
          - entity: sensor.hl_4150cdn_yellow_toner_remaining
            name: Yellow
        theme: kibibit-dark-cards
        title: Brother Printer
      - type: glance
        title: Pi-Hole
        entities:
          - entity: sensor.pi_hole_ads_blocked_today
            name: Ads Blocked
